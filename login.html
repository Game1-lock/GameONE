<!DOCTYPE html>
<html>
<head>
    <title>Juego de Flechas - Login</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Tu configuraci√≥n de Firebase -->
    <script src="firebase-config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        .input-group {
            width: 100%;
            max-width: 400px;
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 22px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 60px;
            background: white;
            text-align: center;
            font-weight: bold;
            color: #333;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        #btnEntrar {
            width: 100%;
            max-width: 400px;
            padding: 25px 20px;
            font-size: 2.2rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 60px;
            margin-top: 40px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: all 0.1s;
            touch-action: manipulation;
        }
        #btnEntrar:active {
            transform: scale(0.95);
            background: #ff5252;
        }
        #mensaje {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ffeaa7;
            font-weight: bold;
            min-height: 60px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>üèπ FLECHITAS</h1>
    
    <div class="input-group">
        <input type="email" id="email" placeholder="EMAIL" value="chocolatito@juego.com">
    </div>
    
    <div class="input-group">
        <input type="password" id="password" placeholder="CONTRASE√ëA" value="12345">
    </div>
    
    <button id="btnEntrar">üëÜ ENTRAR CON EL DEDO</button>
    
    <div id="mensaje"></div>

    <script>
        const btn = document.getElementById('btnEntrar');
        
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('mensaje').innerText = "‚è≥ Iniciando sesi√≥n...";
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById('mensaje').innerText = "‚úÖ ¬°Bienvenido!";
                    // Redirigir al lobby despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = 'lobby.html';
                    }, 1000);
                })
                .catch((error) => {
                    console.error("Error completo:", error);
                    let mensajeError = "‚ùå Error: ";
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            mensajeError += "Usuario no existe en Firebase";
                            break;
                        case 'auth/wrong-password':
                            mensajeError += "Contrase√±a incorrecta";
                            break;
                        case 'auth/too-many-requests':
                            mensajeError += "Demasiados intentos. Espera un momento.";
                            break;
                        case 'auth/network-request-failed':
                            mensajeError += "Problema de internet. Verifica tu conexi√≥n.";
                            break;
                        case 'auth/invalid-email':
                            mensajeError += "Email inv√°lido";
                            break;
                        case 'auth/email-already-in-use':
                            mensajeError += "Email ya registrado";
                            break;
                        default:
                            mensajeError += error.message;
                    }
                    
                    document.getElementById('mensaje').innerText = mensajeError;
                });
        }

        // Evento para mouse (PC)
        btn.addEventListener('click', login);
        
        // Evento para touch (celular)
        btn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            login();
        });
        
        // Tambi√©n permitir entrar con tecla Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Verificar que Firebase se carg√≥
        window.onload = function() {
            console.log("‚úÖ P√°gina cargada");
            console.log("Firebase disponible:", typeof firebase !== 'undefined');
        };
    </script>
</body>
</html>
