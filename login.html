<!DOCTYPE html>
<html>
<head>
    <title>Juego de Flechas - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        .input-group {
            width: 100%;
            max-width: 400px;
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 22px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 60px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        button {
            width: 100%;
            max-width: 400px;
            padding: 25px 20px;
            font-size: 2.2rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 60px;
            margin-top: 40px;
            font-weight: bold;
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: all 0.1s;
            border: 3px solid white;
            letter-spacing: 2px;
        }
        button:active {
            transform: scale(0.97);
            background: #ff5252;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        #mensaje {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ffeaa7;
            font-weight: bold;
            min-height: 60px;
        }
        /* Ocultar spinner en inputs num√©ricos */
        input[type="text"], input[type="email"], input[type="password"] {
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>
    <h1>üèπ FLECHITAS</h1>
    
    <div class="input-group">
        <input type="email" id="email" placeholder="EMAIL" value="chocolatito@juego.com">
    </div>
    
    <div class="input-group">
        <input type="password" id="password" placeholder="CONTRASE√ëA" value="12345">
    </div>
    
    <button id="btnEntrar" ontouchstart="login()" onclick="login()">
        üëÜ ENTRAR
    </button>
    
    <div id="mensaje"></div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('mensaje').innerText = "‚è≥ Iniciando sesi√≥n...";
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById('mensaje').innerText = "‚úÖ ¬°Bienvenido!";
                    window.location.href = 'lobby.html';
                })
                .catch((error) => {
                    let mensajeError = "‚ùå Error: ";
                    switch(error.code) {
                        case 'auth/user-not-found':
                            mensajeError += "Usuario no encontrado";
                            break;
                        case 'auth/wrong-password':
                            mensajeError += "Contrase√±a incorrecta";
                            break;
                        default:
                            mensajeError += error.message;
                    }
                    document.getElementById('mensaje').innerText = mensajeError;
                });
        }

        // Tambi√©n permitir entrar con tecla Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
