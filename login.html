<!DOCTYPE html>
<html>
<head>
    <title>Juego de Flechas - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        input { padding: 10px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; background: green; color: white; border: none; }
    </style>
</head>
<body>
    <h1>üèπ JUEGO DE FLECHAS</h1>
    <h3>Inicia sesi√≥n</h3>
    
    <input type="email" id="email" placeholder="Email" value="chocolatito@juego.com"><br>
    <input type="password" id="password" placeholder="Contrase√±a" value="12345"><br>
    <button onclick="login()" 
        style="padding: 20px 40px; font-size: 28px; min-height: 80px; width: 80%;">
    üëÜ ENTRAR (t√≥came)
    </button>
    
    <div id="mensaje" style="color: red; margin-top: 20px;"></div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login exitoso
                    window.location.href = 'lobby.html';
                })
                .catch((error) => {
                    document.getElementById('mensaje').innerText = error.message;
                });
        }
    </script>
</body>
</html>
