<!DOCTYPE html>
<html>
<head>
    <title>Juego de Flechas - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation; /* IMPORTANTE: evita zoom al tocar */
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
        }
        .input-group {
            width: 100%;
            max-width: 400px;
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 22px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 60px;
            background: white;
            text-align: center;
        }
        #btnEntrar {
            width: 100%;
            max-width: 400px;
            padding: 25px 20px;
            font-size: 2.2rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 60px;
            margin-top: 40px;
            font-weight: bold;
            border: 3px solid white;
            touch-action: manipulation;
            cursor: pointer;
        }
        #btnEntrar:active {
            transform: scale(0.95);
            background: #ff5252;
        }
        #mensaje {
            margin-top: 30px;
            font-size: 1.5rem;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <h1>üèπ FLECHITAS</h1>
    
    <div class="input-group">
        <input type="email" id="email" placeholder="EMAIL" value="chocolatito@juego.com">
    </div>
    
    <div class="input-group">
        <input type="password" id="password" placeholder="CONTRASE√ëA" value="12345">
    </div>
    
    <!-- IMPORTANTE: Usamos BOTH eventos t√°ctil y mouse -->
    <button id="btnEntrar">üëÜ ENTRAR CON EL DEDO</button>
    
    <div id="mensaje"></div>

    <script>
        const btn = document.getElementById('btnEntrar');
        
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('mensaje').innerText = "‚è≥ Iniciando...";
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('mensaje').innerText = "‚úÖ Bienvenido!";
                    window.location.href = 'lobby.html';
                })
                .catch((error) => {
                    document.getElementById('mensaje').innerText = "‚ùå " + error.message;
                });
        }

        // Evento para mouse (PC)
        btn.addEventListener('click', login);
        
        // Evento para touch (celular) - M√ÅS IMPORTANTE
        btn.addEventListener('touchstart', function(e) {
            e.preventDefault();  // Evita que el navegador haga zoom o seleccione
            login();
        });
        
        // Tambi√©n los inputs deben responder bien
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'INPUT') return; // Permite escribir en inputs
            e.preventDefault(); // Evita zoom en todo lo dem√°s
        }, { passive: false });
    </script>
</body>
</html>
